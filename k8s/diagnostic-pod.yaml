apiVersion: v1
kind: Pod
metadata:
  name: pizzaclaw-diagnostic
  labels:
    app: pizzaclaw
spec:
  restartPolicy: Never
  containers:
    - name: diagnostic
      image: pizzaclaw:latest
      imagePullPolicy: Never
      command: ["sleep", "infinity"]
      stdin: true
      tty: true
      volumeMounts:
        - name: pizzaclaw-data
          mountPath: /root/.nanobot
  volumes:
    - name: pizzaclaw-data
      persistentVolumeClaim:
        claimName: pizzaclaw-data
